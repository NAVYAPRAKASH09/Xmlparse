<!DOCTYPE html>
<html>

<style >
  
table,th,td {
  border : 3px solid black;
  border-collapse: separate;
  border-spacing: 10px;
  border-color: blue;
}


</style>
<body>
<h2>UNIVERSITIES</h2>

<button type="button" onclick="loadXMLDoc()">
BANGALORE</button>

<table id="demo"></table>

<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "https://navyaprakash09.github.io/labprgm/note.xml", true);
  xmlhttp.send();
}

function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>UniversityName</th><th>Area</th><th>Phoneno</th><th>Mailid</th></tr>";
  var x = xmlDoc.getElementsByTagName("Address");
  for (i = 0; i <x.length; i++) {
    table += "<tr><td>" +
    x[i].getElementsByTagName("UniversityName")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("Area")[0].childNodes[0].nodeValue +
    "</td><td>" +
	x[i].getElementsByTagName("Phoneno")[0].childNodes[0].nodeValue +
    "</td><td>" +
	x[i].getElementsByTagName("Mailid")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
</script>

</body>
</html>
